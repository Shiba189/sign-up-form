<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Roboto:wght@300&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="left_side">
            <div class="logo_bar">
                <img src="images/logo.png" alt="logo" class="shiba">
                <h1>Shiba</h1>
            </div>
            <div class="author">
                <p class="author-pic">Photo by <a href="https://unsplash.com/es/@paracetamol">Ray ZHUANG</a> on <a href="https://unsplash.com/es/fotos/kL3u4Tqfn1s">Unsplash</a></p>
            </div>
        </div>
        <div class="right_side">
            <div class="intro_header">
                <h2>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                </h2>
                <h2>Sign up <em>now</em> to get started.

                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="form_section">
            <form action="#" method="post">
                <h2 class="form-title">Let's do this!</h2>
                <div class="mq-row">
                    <div class="row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="mq-row">

                    <div class="row">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="row">        
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone-num" min="9" pattern='[0-9]{10}'>
                    </div>
                </div>
                <div class="mq-row">
                    <div class="row">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" onkeyup='check();' required>
                    </div>
                    <div class="row">        
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" onkeyup="check();" required>
                    </div>
                </div>
                <span class="message" id="message"></span>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
            </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
